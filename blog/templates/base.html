<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width initial-scale=1" content=""/>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<div class='container'>
			<div class='raw center-block'>
				<h1 class='text-center'>Tim's blog</h1>
				<p class='text-center'>python programming</p>
				{% load static %}
				
					<img src="{% static './images/python.jpg' %}" width=100 class="center-block"/>
				
				<div class='row'>
						<div class="col-md-8">
						{% block content %}
						{% endblock %}
						</div>
						<div class="col-md-4">
							{% block ad %}
							{% endblock %}
							
						</div>
				</div>
				
				
			</div>
			
		</div>
	</body>
</html>

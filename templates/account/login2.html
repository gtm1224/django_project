{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class='row text-center'>
    <h1>log in</h1>
    <p>Please enter your username and password</p>
    {% if next %}
    <form class='form-horizontal' action="{% url 'account:user_login' %}?next={{next}}" method='post'>
    {% else %}
    <form class='form-horizontal' action="{% url 'account:user_login' %}" method='post'>
    {% endif %}
        {% csrf_token %}
        <div class='form-group'>
            <label class="col-md-5 control-label">username:</label>
            <div class="col-md-auto text-left">{{form.username}}</div>
        </div>
        <div class='form-group'>
            <label class="col-md-5 control-label">password:</label>
            <div class="col-md-auto text-left">{{form.password}}</div>
        </div>
        <input type='submit' class='btn btn-primary btn-lg' value="log in">
    </form>
        <p>forget your password?<a href="{% url 'account:password_reset' %}">reset password</a></p>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class='row text-center'>
    <h3>Please Rgister here: </h3>
    <form class='form-horizontal' action='.' method='post'>{% csrf_token %}
        <div class='form-group'>
            <label class='col-md-5 control-label'>username</label>
            <div class='col-md-auto text-left'>{{form.username}}</div>
        </div>
        <div class='form-group'>
            <label class='col-md-5 control-label'>e-mail address</label>
            <div class='col-md-auto text-left'>{{form.email}}</div>
        </div>
        <div class='form-group'>
            <label class='col-md-5 control-label'>password</label>
            <div class='col-md-auto text-left'>{{form.password}}</div>
        </div>
        <div class='form-group'>
            <label class='col-md-5 control-label'>repeat your password</label>
            <div class='col-md-auto text-left'>{{form.password2}}</div>
        </div>
        <div class='form-group'>
            <label class='col-md-5 control-label'>phone number</label>
            <div class='col-md-auto text-left'>{{profile.phone}}</div>
        </div>
        <input type='submit' class='btn btn-primary btn-lg' value='register'>
    </form>
</div>
{% endblock %}

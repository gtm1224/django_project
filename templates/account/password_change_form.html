{% extends 'base.html' %}
{% block title %}Password Change{% endblock %}
{% block content %}
<div class='row text-center vertical-middle-sm'>
    <h3>change your password</h3>
    <form class='form-horizontal' action='.' method='post'>{% csrf_token %}
        <div form='form-group'>
            <label class='col-md-5 control-label text-right'>old password:</label>
            <div class='col-md-auto text-left'>{{form.old_password}}</div>
        </div>
        <div form='form-group'>
            <label class='col-md-5 control-label text-right'>new password:</label>
            <div class='col-md-auto text-left'>{{form.new_password1}}</div>
        </div>
        <div form='form-group'>
            <label class='col-md-5 control-label text-right'>confirm your password:</label>
            <div class='col-md-auto text-left'>{{form.new_password2}}</div>
        </div>
        <input type='submit' class='btn btn-primary btn-lg' value="change password">
    </form>
</div>
{% endblock %}
